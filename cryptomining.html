<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Mining Script</title>
</head>
<body>
    <h1>Crypto-Mining simulation started ....</h1>
    <button onclick="simulateMinig()">Click to Start Mining</button>
    <script>
        function simulateMinig(){
            let mining=true;
            console.log("cryptomining started...")
            while(mining){
                let hash=0;
                for(let i=0;i<1e6; i++){
                    hash= hash + Math.random();
                }
                console.log(`hash simulated: ${hash}`);
            }
        }
    </script>
</body>
</html>
